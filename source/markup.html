<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      const article =  {
        title : 'Aprendendo Template String',
        intro : 'Uma breve explicação de como se utilizar string do es6 em seu código',
        body : 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
        tags : ['es6', 'js', 'template-literal'],
        author : 'Joaquino'
      };

function renderAuthor (name){
  return (name) ? name : 'unknown';
}

      const markup = `
        <header>
          <h1>${article.title}</h1>
        </header>
        <section>
          <p>${article.intro}</p>
        </section>
        <footer>
          <ul>
            ${article.tags.map((tag) => `<li>${tag}</li>`).join('')}
          </ul>
          <p>Author: ${renderAuthor(article.author)}</p>
        </footer>
      `;

      document.body.innerHTML = markup;
    </script>

  </body>
</html>
